buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'

////*******************************************************************************************************
//  Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
////*******************************************************************************************************

//####################################//
//           Mod Jar Version          //
//####################################//

//The three places to change this: ResynthMod.java | mods.toml | Here
version = '4.2.0'

group = "com.ki11erwolf.resynth"
//noinspection GroovyUnusedAssignment
archivesBaseName = "resynth"

//noinspection GroovyUnusedAssignment
sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20190719-1.14.3'

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            mods {
                //None
            }
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            mods {
                //None
            }
        }

        data {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            //noinspection GroovyAssignabilityCheck
            args '--mod', 'examplemod', '--all', '--output', file('src/generated/resources/')

            mods {
                //None
            }
        }
    }
}

repositories {
    maven { //Hwyla (Waila)
        url = "http://maven.tehnut.info/"
    }
}

//##########################################//
//      Forge Version & Dependencies        //
//##########################################//

dependencies {
    //Forge version
    minecraft 'net.minecraftforge:forge:1.15.2-31.2.0'

    //Hwyla version
    compile fg.deobf('mcp.mobius.waila:Hwyla:1.10.8-B72_1.15.2')
}

jar {
    manifest {
        attributes([
                "Specification-Title": "Resynth",
                "Specification-Vendor": "Ki11er_wolf",
                "Specification-Version": "1",
                "Implementation-Title": project.name,
                "Implementation-Version": "${version}",
                "Implementation-Vendor" :"Ki11er_wolf",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
